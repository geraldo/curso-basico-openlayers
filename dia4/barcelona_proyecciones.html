<!doctype html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/css/ol.css" type="text/css">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      .map {
        width: 100%;
        height: 100%;
        position: absolute;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.13.0/build/ol.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/proj4@2.7.0/dist/proj4-src.min.js">
    </script>
    <title>OpenLayers: Capas WMS</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script type="text/javascript">

      // https://epsg.io/25831
      proj4.defs(
        "EPSG:25831","+proj=utm +zone=31 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs"
      );
      ol.proj.proj4.register(proj4);

      const projection = new ol.proj.Projection({
        code: 'EPSG:25831',
        units: 'm',
      });

      var map = new ol.Map({
        target: 'map',
        layers: [

          new ol.layer.Tile({
            source: new ol.source.OSM(),
          }),

          // catastro
          new ol.layer.Tile({
            source: new ol.source.TileWMS({
              url: 'https://ovc.catastro.meh.es/Cartografia/WMS/ServidorWMS.aspx',
              params: {
                'LAYERS': 'catastro', 
                'TILED': true,
                'SRS': 'EPSG:25831'
              },
            })
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([2.15, 41.35], 'EPSG:25831'),
          zoom: 16,
          projection: projection
        })
      });
    </script>
  </body>
</html>
