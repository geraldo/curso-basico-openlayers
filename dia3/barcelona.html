<!doctype html>
<html lang="es">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .map {
      width: 100%;
      height: 100%;
      position: absolute;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
  <title>OpenLayers: Ejemplo base</title>
</head>
<body>
  <div id="map" class="map"></div>
  <script type="text/javascript">
    var map = new ol.Map({
      target: 'map',
      layers: [
      
        new ol.layer.Tile({
          source: new ol.source.XYZ({
            url: 'https://tilemaps.icgc.cat/mapfactory/wmts/topo_suau/CAT3857/{z}/{x}/{y}.png',
            attributions: 'Institut Cartogràfic i Geològic de Catalunya CC-BY-SA-3'
          }),
          opacity: 0.5
        }),
        
        new ol.layer.Vector({
          source: new ol.source.Vector({
            format: new ol.format.TopoJSON(),
            url: 'districtes.json'
          }),
          style: new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: '#aaa',
              width: 3,
            })
          })
        }),
        
        new ol.layer.Vector({
          source: new ol.source.Vector({
            format: new ol.format.TopoJSON(),
            url: 'barris.json'
          }),
          style: new ol.style.Style({
            stroke: new ol.style.Stroke({
              color: '#777',
              width: 1,
            })
          })
        }),
        
        new ol.layer.Vector({
          source: new ol.source.Vector({
            format: new ol.format.GeoJSON(),
            url: 'bibliotecas.json'
          })
        })
      ],
      view: new ol.View({
        center: ol.proj.fromLonLat([2.183333, 41.383333]),
        zoom: 12
      })
    });
  </script>
</body>
</html>
