<!doctype html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 600px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <title>Barrios y Distritos de Barcelona</title>
  </head>
  <body>
    <h2>Barcelona en OpenStreetMaps</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),

          new ol.layer.Vector({
            source: new ol.source.Vector({
              format: new ol.format.GeoJSON(),
              url: 'data/districtes.geo.json'
            }),
            style: new ol.style.Style({
                fill: new ol.style.Fill({
                  color: [203, 194, 185, 0.5]
                }),
                stroke: new ol.style.Stroke({
                  color: [101, 95, 90, 1],
                  width: 3,
                  lineCap: 'round'
                }),
                zIndex: 2
              })
          }),
            
          new ol.layer.Vector({
            source: new ol.source.Vector({
              format: new ol.format.GeoJSON(),
              url: 'data/barris.geo.json'
            }),
            style: new ol.style.Style({
                fill: new ol.style.Fill({
                  color: [203, 194, 185, 0]
                }),
                stroke: new ol.style.Stroke({
                  color: [255, 0, 0, 1],
                  width: 1,
                  lineCap: 'round'
                }),
                zIndex: 3
              })
          }),
            
        new ol.layer.Vector({
            source: new ol.source.Vector({
              format: new ol.format.GeoJSON(),
              url: 'data/restaurante.geojson'
            }),
        })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([2.183333, 41.383333]),
          zoom: 12
        })
      });
    </script>
  </body>
</html>
