<!doctype html>
<html lang="es">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/css/ol.css" type="text/css">
    <style>
      .map {
        width: 100%;
        height: 600px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.5.0/build/ol.js"></script>
    <title>OpenLayers: Vector Data</title>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div id="name" style="font-size: 24px;"></div>

    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.XYZ({
              url: 'https://{1-4}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}.png',
            })
          }),
          new ol.layer.Vector({
            source: new ol.source.Vector({
              format: new ol.format.GeoJSON(),
              url: 'countries.json'
            })
          }),
          new ol.layer.Vector({
            source: new ol.source.Vector({
              format: new ol.format.GeoJSON(),
              url: 'capitals.json'
            })
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([0, 0]),
          zoom: 0
        })
      });

      /*
       * Mostar info cuando se mueve rat√≥n
       */
      map.on('pointermove', function(evt) {
        let el = document.getElementById('name');
        el.innerHTML = '';

        let coordinate = evt.coordinate;
        el.innerHTML += 'Coordinates: ' + ol.proj.toLonLat(coordinate) + '<br>';

        let pixel = map.getPixelFromCoordinate(coordinate);
        map.forEachFeatureAtPixel(pixel, function(feature) {
          if (feature.get('name') === undefined) {
            el.innerHTML += 'Capital: ' + feature.get('city') + '<br>';
          }
          else {
            let geometry = feature.getGeometry();
            let area;
            switch (geometry.getType()) {
            case 'MultiPolygon':
              // for multi-polygons, we need to add the area of each polygon
              area = geometry.getPolygons().reduce(function(left, right) {
                return left + right.getArea();
              }, 0);
              break;
            case 'Polygon':
              // for polygons, we just get the area
              area = geometry.getArea();
              break;
            default:
              // no other geometry types have area as far as we are concerned
              area = 0;
            }
            area = area / 1000000;
            // display the country name and area now
            el.innerHTML += feature.getProperties().name + ' (' + area.toFixed(0) + ' km<sup>2</sup>)<br>';
          }
        });
      });
    </script>
  </body>
</html>
